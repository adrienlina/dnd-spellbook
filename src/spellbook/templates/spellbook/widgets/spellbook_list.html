{% comment %}
  Required variables:
  - spellbooks (the list of Spell objects to display)
{% endcomment %}

<table class="table table-striped">
  <thead>
    <tr>
      <th>Spellbook Name</th>
      <th># of spells</th>
    </tr>
  </thead>
  <tbody>
    {% for spellbook in spellbooks %}
    <tr>
      <td><a href="{% url 'spellbook:spellbook-detail' pk=spellbook.pk%}">{{ spellbook.name }}</a></td>
      <td>{{ spellbook.n_spells }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
