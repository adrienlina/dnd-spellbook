{% comment %}
  Required variables:
  - spellbook
  - spell
{% endcomment %}

<form method="POST" action="{% url 'spellbook:spellbook-remove-spell' spellbook.pk %}?token={{spellbook.token}}">

  <input type="hidden" name="spell_pk" value={{ spell.pk }} />
  <button type="submit" class="btn btn-info">-</button>
</form>
