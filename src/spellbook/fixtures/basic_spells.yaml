- model: spellbook.spell
  pk: 1
  fields:
    name: Acid Splash
    level: 0
    cast_type: 1 action
    spell_range: 60 feet
    description: 'You choose two creatures within range that are within 5 feet of each other. A target must succeed on a Dexterity saving throw or take 1d6 acid damage.<br> This spells damage increases by 1d6 when you reach 5th Level (2d6), 11th level (3d6) and 17th level (4d6).'
- model: spellbook.spell
  pk: 2
  fields:
    name: Fog Cloud
    level: 1
    cast_type: 1 action
    spell_range: 120 feet
    description: 'You create a 20-foot-radius sphere of fog centered on a point within range. The sphere spreads around corners, and its area is heavily obscured. It lasts for the duration or until a wind of moderate or greater speed (at least 10 miles per hour) disperses it.<br> <b>At Higher Levels</b>: When you cast this spell using a spell slot of 2nd level or higher, the radius of the fog increases by 20 feet for each slot level above 1st.'
